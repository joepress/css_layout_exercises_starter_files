<! DOCTYPE html>
<html>
	<head>
		<title>CSS Code Challenge</title>
		<meta charset="utf-8">
		<link rel='stylesheet' type='text/css' href='styles/cssLayoutChallenge.css'>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
				Greg's List
				</div>
				<div class="container">
					<a  class="post">Post</a>
					<a  class="account">Account</a>
				</div>
			</nav>
		</header>
		<section class="inputSection">
			<div class="inputContainer">

				<div class="pageContainer">
					<a class="prevButton"> < prev</a>
					<p>1 to 100 of 179</p>

			</div>
		</section>	
		<section class="jobResults">
			<div>
				<ul>
					<li>June 22   <span>Technical Project Manager</span>  Midtown East</li>
					<li>June 21   <span>Frontend Developer</span>  SoHo</li>
					<li>June 20   <span>Senior Python Developer Cofounder</span>  Flatiron</li>
				</ul>
			</div>
		</section>
	</body>
</html>
